<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ZoomHub Â· Share and view full-resolution images easily</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#f97316" />

    <link rel="shortcut icon" href="favicon.ico" />

    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link
      rel="apple-touch-icon-precomposed"
      href="/apple-touch-icon-precomposed.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="57x57"
      href="/apple-touch-icon-57x57.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="/apple-touch-icon-76x76.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="120x120"
      href="/apple-touch-icon-120x120.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="/apple-touch-icon-152x152.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="167x167"
      href="/apple-touch-icon-167x167.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/apple-touch-icon-180x180.png"
    />

    <!-- Google Analytics -->
    <script>
      ;(function (i, s, o, g, r, a, m) {
        i["GoogleAnalyticsObject"] = r
        ;(i[r] =
          i[r] ||
          function () {
            ;(i[r].q = i[r].q || []).push(arguments)
          }),
          (i[r].l = 1 * new Date())
        ;(a = s.createElement(o)), (m = s.getElementsByTagName(o)[0])
        a.async = 1
        a.src = g
        m.parentNode.insertBefore(a, m)
      })(
        window,
        document,
        "script",
        "//www.google-analytics.com/analytics.js",
        "ga"
      )

      ga("create", "UA-55808703-1", "auto")
      ga("_setDomainName", "zoomhub.net")
      ga("_setAllowLinker", true)
      ga("send", "pageview")
    </script>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
    <link rel="stylesheet" type="text/css" href="/styles/global.css" />
    <style>
      /* Prevent blue outline: https://github.com/openseadragon/openseadragon/issues/893*/
      .openseadragon-canvas:focus {
        outline: none;
      }
    </style>
  </head>

  <body class="bg-gray-900 relative">
    <a id="top"></a>
    <header class="bg-gray-900 border-t-2 border-orange-500 fixed z-10 w-full">
      <div class="container mx-auto px-4">
        <div class="flex items-center h-10 md:h-16">
          <a href="/"
            ><div
              class="bg-orange-500 mr-1 rounded-full w-4 h-4 md:w-7 md:h-7"
            ></div
          ></a>
          <h1
            class="
              text-xl
              md:text-4xl
              tracking-tighter
              text-gray-100
              font-bold
              select-none
              inline-block
            "
          >
            <a href="/">ZoomHub</a>
          </h1>
        </div>
      </div>
    </header>

    <div class="relative">
      <div
        id="hero-image"
        class="w-full bg-black"
        style="height: calc(100vh - 40px)"
      ></div>
      <div
        id="create"
        class="
          absolute
          inset-0
          pointer-events-none
          grid grid-cols-1
          place-items-center place-content-center
        "
      ></div>
      <div class="absolute bottom-5 left-5 right-5 text-right">
        <button class="btn btn-secondary btn-sm" id="hero-mode-toggle">
          Enter demo mode
        </button>
      </div>
      <div class="absolute bottom-12 left-5 right-5">
        <div id="hero-toolbar" class="hidden"></div>
      </div>
    </div>

    <main class="container mx-auto px-4 min-h-screen flex flex-col">
      <div class="text-center">
        <a href="#embed" class="text-gray-400 hover:text-white mt-1">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-8 w-8 inline-block"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M19 9l-7 7-7-7"
            />
          </svg>
        </a>
      </div>
      <div>
        <a name="embed"></a>
        <section class="mt-20">
          <h1
            class="
              text-2xl
              lg:text-3xl
              text-gray-50
              font-semibold
              tracking-tighter
            "
          >
            Embed
          </h1>
          <p class="text-gray-100 mt-3">
            Embed a ZoomHub image on your website with the following HTML code:
          </p>

          <pre
            class="
              text-gray-800
              mt-5
              text-md
              p-6
              bg-gray-200
              rounded-lg
              max-w-max
              overflow-x-scroll
            "
          >&lt;script src=&quot;https://zoomhub.net/<span class="text-orange-600">{id}</span>.js?width=auto&amp;height=400px&quot;&gt;&lt;/script&gt;</pre>

          <p class="text-gray-100 mt-3">
            Replace
            <code class="text-orange-500">{id}</code> with the ID in the email
            you received from us. You can customize the
            <code class="text-orange-500">width</code> and
            <code class="text-orange-500">height</code> of the embed.
          </p>
        </section>
      </div>

      <div class="flex-grow"></div>
      <div class="text-center mb-4">
        <a href="#top" class="text-gray-400 hover:text-white mt-1">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-8 w-8 inline-block"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M5 15l7-7 7 7"
            />
          </svg>
        </a>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/openseadragon@2.4/build/openseadragon/openseadragon.min.js"></script>
    <script type="module" src="/scripts/index.js"></script>
  </body>
</html>
