# For more information, see: https://github.com/commercialhaskell/stack/blob/release/doc/yaml_configuration.md

# Specifies the GHC version and set of packages available (e.g., lts-3.5, nightly-2015-09-21, ghc-7.10.2)
resolver: lts-18.28

# Local packages, usually specified by relative directory name
packages:
  - "."

# Packages to be pulled from upstream that are not in the resolver (e.g., acme-missiles-0.3)
extra-deps:
  # Custom support for `RawCaptureRouter` to parse `https://www.zoomhub.net/<url>:
  - ./vendor/servant/servant-server

  # # amazonka compatibility
  # - amazonka-1.6.1@sha256:f58b63e83876f93aa03c54e54b3eb8ba9358af93819d41f4a5a8f8b7d8b8399c,3544
  # - unliftio-core-0.1.2.0@sha256:b0a7652ffce2284a6cebe05c99eb60573a8fb6631163f34b0b30a80b4a78cb23,1081

  # missing in stackage
  - mime-0.4.0.2

  # removed from stackage
  - servant-lucid-0.9.0.6@sha256:4a557ab3c535f9e267b0f614375aa2d9db070997ac566d5ffde8d8cb47a51376,1804

  # # compatibility with `amazonka` + `unliftio-core`
  # - minio-hs-1.5.2
  # - protolude-0.2.4@sha256:ec6c01be631050f8c1b9153a782d329a52609d058cb4b461104222862f7792af,2292

  - git: https://github.com/brendanhay/amazonka.git
    commit: e081929d5a81f30397c9c9a219b154da1a922fb8 # 2.0.0
    subdirs:
      - lib/amazonka
      - lib/amazonka-core
      - lib/services/amazonka-lambda
      - lib/services/amazonka-ses
      - lib/services/amazonka-sso
      - lib/services/amazonka-sts
  - crypton-0.33@sha256:5e92f29b9b7104d91fcdda1dec9400c9ad1f1791c231cc41ceebd783fb517dee,18202

# Override default flag values for local packages and extra-deps
flags: {}

# Extra package databases containing global packages
extra-package-dbs: []
# Control whether we use the GHC we find on the path
# system-ghc: true

# Require a specific version of stack, using version ranges
# require-stack-version: -any # Default
# require-stack-version: >= 0.1.4.0

# Override the architecture used by stack, especially useful on Windows
# arch: i386
# arch: x86_64

# Extra directories used by stack for building
# extra-include-dirs: [/path/to/dir]
# extra-lib-dirs: [/path/to/dir]

# macOS on Apple Silicon
# arch: aarch64
# extra-include-dirs:
#   - /opt/homebrew/opt/libpq/include
# extra-lib-dirs:
#   - /opt/homebrew/opt/libpq/lib
# # macOS on Apple Silicon
# arch: x86_64 # force Rosetta
# extra-include-dirs:
# - /usr/local/opt/libpq/include # use Homebrew x86 includes
# extra-lib-dirs:
# - /usr/local/opt/libpq/lib # use Homebrew x86 libs

# allow-newer: true
# allow-newer-deps:
